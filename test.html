<style> /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #343a40;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #eeb935;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #343a40;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #343a40;
    }
    
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
    
     
    </style>
<li class="nav-item"><div class="d-inline my-auto align-middle nav-link">FR/EN</div>
    <label class="switch d-inline">
<input id="language" type="checkbox">
<span class="slider round"></span>
</label></li>
<script>
function fetchJSONData(lang) {
    var language = lang || "fr";
            fetch('../assets/docs/content.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();  
            })
            .then(data => {return data[language]})  
            .catch(error => console.error('Failed to fetch data:', error)); 
    }
window.addEventListener('DOMContentLoaded', event => {
var french = true;
        var el = document.getElementById("language");
        console.log(el);
        el.onclick = (
            function () {
                if (french) {
                    console.log(fetchJSONData("en"));
                    french = false;
                }else{
                    console.log(fetchJSONData("fr"));
                    french = true; 
                }
            }
        )
        
    
});
</script>
